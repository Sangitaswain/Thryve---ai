
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Thryve Wellness</title>
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    window.process = { env: { NODE_ENV: 'development' } };
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            thryve: {
              teal: '#4CB8A4',
              blue: '#6EC1E4',
              dark: '#0F172A',
              slate: '#EEF2F6',
            }
          }
        }
      }
    }
  </script>

  <style>
    * { -webkit-tap-highlight-color: transparent; outline: none; }
    body, html, #root {
      height: 100%; margin: 0; padding: 0;
      background-color: #EEF2F6;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      overflow: hidden; position: fixed; width: 100%;
    }
    .dark body { background-color: #0F172A; }
    #root { display: flex; flex-direction: column; height: 100%; width: 100%; }
    #loading-screen {
      position: absolute; inset: 0; display: flex; align-items: center; justify-content: center;
      background: #EEF2F6; z-index: 9999;
    }
    .dark #loading-screen { background: #0F172A; }
    ::-webkit-scrollbar { display: none; }
  </style>

  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom": "https://esm.sh/react-dom@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
    "react-native": "https://esm.sh/react-native-web@0.19.10",
    "react-native-web": "https://esm.sh/react-native-web@0.19.10",
    "expo": "https://esm.sh/expo@50.0.0?bundle",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-native-reanimated": "https://esm.sh/react-native-reanimated@3.6.1?bundle",
    "expo-haptics": "https://esm.sh/expo-haptics@12.8.1?bundle",
    "expo-av": "https://esm.sh/expo-av@13.10.5?bundle",
    "lucide-react-native": "https://esm.sh/lucide-react-native@0.344.0",
    "react-native-svg": "https://esm.sh/react-native-svg@15.1.0?bundle",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="light">
  <div id="loading-screen">
    <div style="color: #4CB8A4; font-weight: bold; letter-spacing: 2px;">THRYVE INITIALIZING...</div>
  </div>
  <div id="root"></div>
  <script type="module" src="index.tsx"></script>
  <script type="module">
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        if (loader) loader.style.display = 'none';
      }, 1000);
    });
  </script>
</body>
</html>
